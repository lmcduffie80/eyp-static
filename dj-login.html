<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DJ Portal Login - Externally Yours Productions, LLC">
    <title>DJ Portal Login - Externally Yours Productions, LLC</title>
    <link rel="icon" type="image/png" href="EYP Logo_New.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #ffffff;
            --accent-color: #ff6b35;
            --text-dark: #333;
            --text-light: #666;
            --bg-light: #f8f8f8;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            height: 80px;
            width: auto;
            max-width: 300px;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid var(--error-color);
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: var(--success-color);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid var(--success-color);
        }

        .success-message.show {
            display: block;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .toggle-mode p {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .toggle-mode a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .toggle-mode a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: var(--accent-color);
        }

        .form-hidden {
            display: none;
        }

        .forgot-password-link {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password-link a:hover {
            text-decoration: underline;
        }

        .reset-password-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-dark);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="EYP Logo_New.png" alt="Externally Yours Productions, LLC">
            <h1>DJ Portal</h1>
            <p id="header-subtitle">Sign in to access your calendar and bookings</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-button">Sign In</button>
            
            <div class="forgot-password-link">
                <a href="#" onclick="showResetPassword(); return false;">Forgot Password?</a>
            </div>
        </form>

        <!-- Reset Password Form -->
        <form id="reset-password-form" class="form-hidden">
            <div class="reset-password-info">
                Enter your email address and we'll send you instructions to reset your password.
            </div>
            
            <div class="form-group">
                <label for="reset-email">Email Address</label>
                <input type="email" id="reset-email" name="email" required autocomplete="email">
            </div>

            <button type="submit" class="login-button">Reset Password</button>
            
            <div style="text-align: center; margin-top: 1rem;">
                <a href="#" onclick="hideResetPassword(); return false;" style="color: var(--text-light); text-decoration: none; font-size: 0.9rem;">← Back to Sign In</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="form-hidden">
            <div class="form-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required autocomplete="username" minlength="3">
            </div>

            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required autocomplete="new-password" minlength="8">
                <div class="password-requirements">
                    <small>Password must be at least 8 characters long</small>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
            </div>

            <button type="submit" class="login-button">Create Account</button>
        </form>

        <div class="toggle-mode">
            <p id="toggle-text">Don't have an account?</p>
            <a id="toggle-link" onclick="toggleMode()">Create Account</a>
        </div>

        <div class="back-link">
            <a href="index.html">← Back to Website</a>
        </div>
    </div>

    <script>
        let isSignupMode = false;
        let isResetPasswordMode = false;

        // Show reset password form
        function showResetPassword() {
            isResetPasswordMode = true;
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const resetForm = document.getElementById('reset-password-form');
            const headerSubtitle = document.getElementById('header-subtitle');
            const toggleModeDiv = document.querySelector('.toggle-mode');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Hide messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Hide other forms
            loginForm.classList.add('form-hidden');
            signupForm.classList.add('form-hidden');
            resetForm.classList.remove('form-hidden');
            
            // Update header
            headerSubtitle.textContent = 'Reset your password';
            
            // Hide toggle mode section
            if (toggleModeDiv) {
                toggleModeDiv.style.display = 'none';
            }
        }

        // Hide reset password form
        function hideResetPassword() {
            isResetPasswordMode = false;
            const loginForm = document.getElementById('login-form');
            const resetForm = document.getElementById('reset-password-form');
            const headerSubtitle = document.getElementById('header-subtitle');
            const toggleModeDiv = document.querySelector('.toggle-mode');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Hide messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Show login form
            loginForm.classList.remove('form-hidden');
            resetForm.classList.add('form-hidden');
            
            // Update header
            headerSubtitle.textContent = 'Sign in to access your calendar and bookings';
            
            // Show toggle mode section
            if (toggleModeDiv) {
                toggleModeDiv.style.display = 'block';
            }

            // Clear reset form
            document.getElementById('reset-password-form').reset();
        }

        // Toggle between login and signup forms
        function toggleMode() {
            // If in reset password mode, hide it first
            if (isResetPasswordMode) {
                hideResetPassword();
            }
            isSignupMode = !isSignupMode;
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const headerSubtitle = document.getElementById('header-subtitle');
            const toggleText = document.getElementById('toggle-text');
            const toggleLink = document.getElementById('toggle-link');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Hide messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            if (isSignupMode) {
                loginForm.classList.add('form-hidden');
                signupForm.classList.remove('form-hidden');
                headerSubtitle.textContent = 'Create your DJ portal account';
                toggleText.textContent = 'Already have an account?';
                toggleLink.textContent = 'Sign In';
            } else {
                loginForm.classList.remove('form-hidden');
                signupForm.classList.add('form-hidden');
                headerSubtitle.textContent = 'Sign in to access your calendar and bookings';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Create Account';
            }
        }

        // Signup form handling
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Clear previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Validation
            if (!username || !email || !password || !confirmPassword) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.classList.add('show');
                return;
            }

            if (username.length < 3) {
                errorMessage.textContent = 'Username must be at least 3 characters long.';
                errorMessage.classList.add('show');
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                errorMessage.classList.add('show');
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.add('show');
                return;
            }

            // Check if username or email already exists (localStorage for dev)
            const existingUsers = JSON.parse(localStorage.getItem('dj_users') || '[]');
            const userExists = existingUsers.find(u => u.username === username || u.email === email);
            
            if (userExists) {
                errorMessage.textContent = 'Username or email already exists.';
                errorMessage.classList.add('show');
                return;
            }

            // TODO: Replace with actual API call to create user
            // In production, you would:
            // 1. Send user data to backend API
            // 2. Hash password server-side
            // 3. Store in database
            // 4. Return success/error

            // For development: store in localStorage
            const newUser = {
                username: username,
                email: email,
                password: password, // In production, never store plain text passwords!
                createdAt: new Date().toISOString()
            };

            existingUsers.push(newUser);
            localStorage.setItem('dj_users', JSON.stringify(existingUsers));

            // Show success message and switch to login
            successMessage.textContent = 'Account created successfully! Please sign in.';
            successMessage.classList.add('show');

            // Clear form
            document.getElementById('signup-form').reset();

            // Switch to login mode after 2 seconds
            setTimeout(() => {
                toggleMode();
            }, 2000);
        });

        // Login form handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Clear previous errors
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Basic validation
            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                errorMessage.classList.add('show');
                return;
            }

            // TODO: Replace with actual authentication API call
            // In production, you would:
            // 1. Send credentials to your backend API
            // 2. Verify credentials against database
            // 3. Create session/token
            // 4. Redirect on success

            // For development: check against localStorage
            const existingUsers = JSON.parse(localStorage.getItem('dj_users') || '[]');
            const user = existingUsers.find(u => (u.username === username || u.email === username) && u.password === password);

            if (user) {
                // Store authentication token (in production, use httpOnly cookies)
                localStorage.setItem('dj_token', 'dev_token_' + Date.now());
                localStorage.setItem('dj_user', user.username);
                window.location.href = 'dj-dashboard.html';
            } else {
                // Try API call if localStorage fails
                fetch('/api/dj-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('dj_token', data.token);
                        localStorage.setItem('dj_user', data.user);
                        window.location.href = 'dj-dashboard.html';
                    } else {
                        errorMessage.textContent = data.message || 'Invalid username or password.';
                        errorMessage.classList.add('show');
                    }
                })
                .catch(error => {
                    errorMessage.textContent = 'Invalid username or password.';
                    errorMessage.classList.add('show');
                });
            }
        });

        // Reset password form handling
        document.getElementById('reset-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usernameOrEmail = document.getElementById('reset-username').value.trim();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Clear previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Validation
            if (!usernameOrEmail) {
                errorMessage.textContent = 'Please enter your username or email address.';
                errorMessage.classList.add('show');
                return;
            }

            // TODO: Replace with actual API call to reset password
            // In production, you would:
            // 1. Send username/email to backend API
            // 2. Verify user exists
            // 3. Generate reset token
            // 4. Send password reset email with token
            // 5. Return success/error

            // For development: check if user exists in localStorage
            const existingUsers = JSON.parse(localStorage.getItem('dj_users') || '[]');
            const user = existingUsers.find(u => 
                u.username === usernameOrEmail || u.email === usernameOrEmail
            );

            if (user) {
                // In production, this would send an email
                // For now, we'll simulate the process
                
                // Store reset token (in production, this would be sent via email)
                const resetToken = 'reset_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('password_reset_token_' + user.username, resetToken);
                localStorage.setItem('password_reset_email_' + user.username, user.email || usernameOrEmail);
                
                // Show success message
                successMessage.textContent = 'If an account exists with that username or email, password reset instructions have been sent. Please check your email.';
                successMessage.classList.add('show');

                // Clear form
                document.getElementById('reset-password-form').reset();

                // In production: The email would contain a link to a reset page with the token
                // For now, show a message about checking email
                console.log('Reset token for ' + user.username + ': ' + resetToken);
                console.log('In production, an email would be sent to: ' + (user.email || usernameOrEmail));

                // Optionally, after 3 seconds, go back to login
                setTimeout(() => {
                    hideResetPassword();
                }, 3000);
            } else {
                // Don't reveal if user exists (security best practice)
                // Show same success message even if user doesn't exist
                successMessage.textContent = 'If an account exists with that username or email, password reset instructions have been sent. Please check your email.';
                successMessage.classList.add('show');

                // Clear form
                document.getElementById('reset-password-form').reset();

                // Go back to login after showing message
                setTimeout(() => {
                    hideResetPassword();
                }, 3000);
            }

            // Alternative: Try API call if localStorage doesn't have user
            // This would be used in production
            /*
            fetch('/api/dj-reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: usernameOrEmail })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    successMessage.textContent = 'Password reset instructions have been sent to your email.';
                    successMessage.classList.add('show');

                        hideResetPassword();
                    }, 3000);
                } else {
                    // Don't reveal if user exists
                    successMessage.textContent = 'If an account exists with that username or email, password reset instructions have been sent.';

                }
            })
            .catch(error => {
                errorMessage.textContent = 'An error occurred. Please try again later.';
                errorMessage.classList.add('show');
            });
            */
        });
    </script>
</body>
</html>
