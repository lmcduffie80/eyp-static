<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Request Password Reset - DJ Portal - Externally Yours Productions, LLC">
    <title>Request Password Reset - DJ Portal - Externally Yours Productions, LLC</title>
    <link rel="icon" type="image/png" href="EYP Logo_New.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #ffffff;
            --accent-color: #ff6b35;
            --text-dark: #333;
            --text-light: #666;
            --bg-light: #f8f8f8;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            height: 80px;
            width: auto;
            max-width: 300px;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid var(--error-color);
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: var(--success-color);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid var(--success-color);
        }

        .success-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="EYP Logo_New.png" alt="Externally Yours Productions, LLC">
            <h1>Reset Password</h1>
            <p>Enter your email address to receive a password reset link</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Request Reset Form -->
        <form id="request-reset-form">
            <div class="form-group">
                <label for="reset-email">Email Address</label>
                <input type="email" id="reset-email" name="email" required autocomplete="email">
            </div>

            <button type="submit" class="login-button">Send Reset Link</button>
        </form>

        <div class="back-link">
            <a href="dj-login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        // Request reset password form handling
        document.getElementById('request-reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('reset-email').value.trim();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitButton = document.querySelector('.login-button');

            // Clear previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Validation
            if (!email) {
                errorMessage.textContent = 'Please enter your email address.';
                errorMessage.classList.add('show');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.classList.add('show');
                return;
            }

            // Disable submit button
            const originalButtonText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                // Call API to send reset password email
                const response = await fetch('/api/dj-reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                // Always show success message (security best practice - don't reveal if email exists)
                successMessage.textContent = 'If an account exists with that email, a password reset link has been sent. Please check your inbox.';
                successMessage.classList.add('show');

                // Clear form
                document.getElementById('request-reset-form').reset();

            } catch (error) {
                console.error('Reset password error:', error);
                // Still show success message for security (don't reveal if email exists)
                successMessage.textContent = 'If an account exists with that email, a password reset link has been sent. Please check your inbox.';
                successMessage.classList.add('show');

                // Clear form
                document.getElementById('request-reset-form').reset();
            } finally {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
            }
        });
    </script>
</body>
</html>
