<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset Password - DJ Portal - Externally Yours Productions, LLC">
    <title>Reset Password - DJ Portal - Externally Yours Productions, LLC</title>
    <link rel="icon" type="image/png" href="EYP Logo_New.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #ffffff;
            --accent-color: #ff6b35;
            --text-dark: #333;
            --text-light: #666;
            --bg-light: #f8f8f8;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header img {
            height: 80px;
            width: auto;
            max-width: 300px;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid var(--error-color);
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: var(--success-color);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            border: 1px solid var(--success-color);
        }

        .success-message.show {
            display: block;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 0.5rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: var(--accent-color);
        }

        .invalid-token {
            text-align: center;
            padding: 2rem;
        }

        .invalid-token-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .invalid-token h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .invalid-token p {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="EYP Logo_New.png" alt="Externally Yours Productions, LLC">
            <h1>Reset Password</h1>
            <p id="header-subtitle">Enter your new password</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Reset Password Form -->
        <form id="reset-password-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required autocomplete="new-password" minlength="8">
                <div class="password-requirements">
                    <small>Password must be at least 8 characters long</small>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
            </div>

            <button type="submit" class="login-button">Reset Password</button>
        </form>

        <div class="back-link">
            <a href="dj-login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        // Get token from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists
        if (!token) {
            showInvalidToken();
        } else {
            // Validate token on page load
            validateToken(token);
        }

        function showInvalidToken() {
            const container = document.querySelector('.login-container');
            container.innerHTML = `
                <div class="login-header">
                    <img src="EYP Logo_New.png" alt="Externally Yours Productions, LLC">
                </div>
                <div class="invalid-token">
                    <div class="invalid-token-icon">üîí</div>
                    <h2>Invalid Reset Link</h2>
                    <p>The password reset link is invalid or has expired. Please request a new password reset.</p>
                    <a href="dj-login.html" class="login-button" style="display: inline-block; text-decoration: none; text-align: center;">Go to Login</a>
                </div>
            `;
        }

        async function validateToken(token) {
            try {
                const response = await fetch('/api/dj-validate-reset-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });

                const data = await response.json();

                if (!data.valid) {
                    showInvalidToken();
                }
            } catch (error) {
                console.error('Token validation error:', error);
                // Continue anyway - backend will validate again on submit
            }
        }

        // Reset password form handling
        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitButton = document.querySelector('.login-button');

            // Clear previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Validation
            if (!newPassword || !confirmPassword) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.classList.add('show');
                return;
            }

            if (newPassword.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                errorMessage.classList.add('show');
                return;
            }

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.classList.add('show');
                return;
            }

            // Disable submit button
            const originalButtonText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Resetting Password...';

            try {
                // Call API to reset password
                const response = await fetch('/api/dj-reset-password-confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        token: token,
                        newPassword: newPassword 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = 'Password reset successfully! Redirecting to login...';
                    successMessage.classList.add('show');

                    // Clear form
                    document.getElementById('reset-password-form').reset();

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'dj-login.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.message || 'Failed to reset password. The link may be invalid or expired.';
                    errorMessage.classList.add('show');
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                }
            } catch (error) {
                console.error('Reset password error:', error);
                errorMessage.textContent = 'An error occurred. Please try again or request a new reset link.';
                errorMessage.classList.add('show');
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
            }
        });
    </script>
</body>
</html>
